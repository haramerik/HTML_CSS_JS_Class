<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<body>
<style>

p {
	border: 1px green;
	width: 90%;
	height: 50px;
	margin-right: 630px;
	margin-left: 630px;
	margin-top: 125px;
}

* {
	box-sizing: border-box;
}

.row {
	width: 100%;
}


@media (min-width: 992px) {
	.col-sm-1, .col-sm-2, .col-sm-3
	{
		float: left;
	}

.col-sm-1 {
	width:33.33%;
}
.col-sm-2 {
	width:66.66%;
}
.col-sm-3 {
	width:99.99%;
}
}

@media (min-width: 768px) and (max-width: 991px){
	.col-md-1, .col-md-2, .col-md-3
}
.col-md-1 {
	width:33.33%;
}
.col-md-2 {
	width:66.66%;
}
.col-md-3 {
	width:99.99%;
}

@media (min-width: 767px){
	.col-lg-1, .col-lg-2, .col-lg-3
}
.col-lg-1 {
	width:33.33%;
}
.col-lg-2 {
	width:66.66%;
}
.col-lg-3 {
	width:99.99%;
}
</style>

	<div class="col-lg-3 col-md-6"><p>b</p></div>
	<div class="col-lg-3 col-md-6"><p>b</p></div>

</head>
